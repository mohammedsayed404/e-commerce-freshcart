<div class=" w-75 mx-auto bg-main-light p-5 rounded">
  <h1>Register Now:</h1>
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">

    <div class="mb-3 form-group">
      <label for="email" class="form-label">email:</label>
      <input
        #emailInput
        type="email"
        formControlName="email"
        id="email"
        class="form-control"
      />
      <div
        class="alert alert-danger"
        *ngIf="
          loginForm.get('email')?.errors &&( loginForm.get('email')?.touched || emailInput.value.length > 0 )
        "
      >
        <p *ngIf="loginForm.get('email')?.getError('required')">
          Email must be required
        </p>
        <p *ngIf="loginForm.get('email')?.getError('email')">
          Email is not valid
        </p>
      </div>
    </div>
    <div class="mb-3 form-group">
      <label for="password" class="form-label">password:</label>
      <input
        #passwordInput
        type="password"
        formControlName="password"
        id="password"
        class="form-control"
      />
      <div
        class="alert alert-danger"
        *ngIf="
          loginForm.get('password')?.errors &&(loginForm.get('password')?.touched || passwordInput.value.length > 0)
        "
      >
        <p *ngIf="loginForm.get('password')?.getError('required')">
          {{ loginForm.get("password")?.errors | json }}
        </p>
        <p *ngIf="loginForm.get('password')?.getError('pattern')">
          password not vaild the pattern
        </p>
      </div>
    </div>

    <button
      class="btn-main d-block ms-auto mb-3"
      [disabled]="loginForm.invalid"
    >
      <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>login
    </button>
    <div class="alert alert-danger" *ngIf="errMsg">
      {{errMsg}}
    </div>
  </form>
</div>
