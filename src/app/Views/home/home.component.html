<!--! Main slider section  -->
<section class="my-3">
  <div class="row g-0">
    <div class="col-md-10">
      <owl-carousel-o [options]="mainSliderOptions">
        <ng-template carouselSlide>
          <img
            class="w-100"
            height="400px"
            src="./assets/images/main-slider-1.jpeg"
            alt="main-slider-1"
          />
        </ng-template>

        <ng-template carouselSlide>
          <img
            class="w-100"
            height="400px"
            src="./assets/images/main-slider-2.jpeg"
            alt="main-slider-2"
          />
        </ng-template>

        <ng-template carouselSlide>
          <img
            class="w-100"
            height="400px"
            src="./assets/images/main-slider-3.jpeg"
            alt="main-slider-3"
          />
        </ng-template>
      </owl-carousel-o>
    </div>
    <div class="col-md-2">
      <figure>
        <img
          class="w-100"
          height="200px"
          src="./assets/images/main-slider-2.jpeg"
          alt="main-slider-2"
        />
        <img
          class="w-100"
          height="200px"
          src="./assets/images/main-slider-3.jpeg"
          alt="main-slider-3"
        />
      </figure>
    </div>
  </div>
</section>

<!--? Category slider section  -->
<section class="my-3">
  <div>
    <h2 class="h5 text-capitalize fw-bolder">shop popular categories</h2>
  </div>
  <owl-carousel-o [options]="categorySliderOptions">
    <ng-container *ngFor="let category of categories">
      <ng-template carouselSlide [id]="category._id">
        <img
          class="w-100 mb-2"
          height="270px"
          [src]="category.image"
          [alt]="category.name"
          [title]="category.name"
        />
        <h3 class="h6 cursor-pointer text-muted">{{ category.name }}</h3>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>

<!--* Products  section  -->
<section class="py-5">
  <div>
    <h2 class="text-capitalize">popular products</h2>
    <!-- you can use refrance in this searchInput  -->
    <input
      #searchInput
      type="search"
      class="form-control w-50 my-3 mx-auto"
      placeholder="Search..."
      [(ngModel)]="searchKey"
    />
  </div>
  <div class="row g-2">
    <ng-container
      *ngFor="let product of products.slice(0, 20) | search : searchKey"
    >
      <div class="col-md-3">
        <div class="card product">
          <div class="cursor-pointer" [routerLink]="['/details', product._id]">
            <img
              [src]="product.imageCover"
              class="card-img-top"
              [alt]="product.title"
              [title]="product.title"
            />
            <div class="card-body">
              <h3 class="card-title h6 text-main">
                {{ product.category.name }}
              </h3>
              <h4 class="card-title h6">{{ product.title | cuttext : 2 }}</h4>
              <!-- <h4 class="card-title h6">{{product.title.split(' ').splice(0, 2).join(' ')}}</h4> -->
              <div class="d-flex justify-content-between">
                <span>{{ product.price | currency : "EUR" }}</span>
                <!-- <span>{{product.price}} EGP</span> -->
                <span
                  ><i class="fa fa-star rating-color"></i
                  ><span class="text-muted">{{
                    product.ratingsAverage
                  }}</span></span
                >
              </div>
            </div>
          </div>
          <button class="btn-main w-100 mt-2" (click)="addProductToCart(product._id)">Add to Cart</button>
        </div>
      </div>
    </ng-container>
  </div>
</section>
